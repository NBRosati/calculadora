<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div id="calc">
        <!-- el choclo es por el icono de bootstrap jajaja -->
        <div class ="title"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calculator" viewBox="0 0 16 16">

            <path d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-2zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-4z"/>
          </svg>calculadora</div>
          <div>
        <table>
        <tr>
        <td><input class="btn btn-success" type="button" value="c" onclick="clr()"/> </td>
        <td colspan="5"><input type="text" id="calcu"/></td>
        </tr>
        <!-- BOTONES -->
        <div class="botones">
        <tr>
            <td><input class="btn btn-success"  type="button" value="1" onclick="dis('1')"/> </td>
            <td><input class="btn btn-success" type="button" value="2" onclick="dis('2')"/> </td>
            <td><input class="btn btn-success" type="button" value="3" onclick="dis('3')"/> </td>
            <td><input  class="operator btn btn-info" type="button" value="+" onclick="dis('+')"/> </td>
        </tr>
        <tr>
            <td><input class="btn btn-success" type="button" value="4" onclick="dis('4')"/> </td>
            <td><input class="btn btn-success" type="button" value="5" onclick="dis('5')"/> </td>
            <td><input class="btn btn-success" type="button" value="6" onclick="dis('6')"/> </td>
            <td><input class="operator btn btn-info" type="button" value="-" onclick="dis('-')"/> </td>
        </tr>

        <tr>
            <td><input class="btn btn-success" type="button" value="7" onclick="dis('7')"/> </td>
            <td><input class="btn btn-success" type="button" value="8" onclick="dis('8')"/> </td>
            <td><input class="btn btn-success" type="button" value="9" onclick="dis('9')"/> </td>
            <td><input class="operator btn btn-info" type="button" value="*" onclick="dis('*')"/> </td>
            </tr>
        <tr>
            <td><input class="btn btn-success" type="button" value="." onclick="dis('.')"/> </td>
            <td><input class="btn btn-success" type="button" value="0" onclick="dis('0')"/> </td>
            <td><input class="operator btn btn-info" type="button" value="=" onclick="solve()"/> </td>
            <td><input class="operator btn btn-info" type="button" value="/" onclick="dis('/')"/> </td>
            </tr>
            </table>
        </div>   
    </div>
    <script src="./js/calc.js"></script>
</body>
</html>
