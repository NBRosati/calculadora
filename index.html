<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div id="calc">
        <div class ="title">calculadora</div>
        <table border="1">
        <tr>
        <td><input class="btn btn-success" type="button" value="c" onclick="clr()"/> </td>
        <td colspan="3"><input type="text" id="calcu"/></td>
        </tr>
        <tr>
        
        <td><input class="btn btn-success" type="button" value="1" onclick="dis('1')"/> </td>
        <td><input class="btn btn-success" type="button" value="2" onclick="dis('2')"/> </td>
        <td><input class="btn btn-success" type="button" value="3" onclick="dis('3')"/> </td>
        <td><input class="btn btn-success" type="button" value="+" onclick="dis('+')"/> </td>
        </tr>
        <tr>
        
        <td><input class="btn btn-success" type="button" value="4" onclick="dis('4')"/> </td>
        <td><input class="btn btn-success" type="button" value="5" onclick="dis('5')"/> </td>
        <td><input class="btn btn-success" type="button" value="6" onclick="dis('6')"/> </td>
        <td><input class="btn btn-success" type="button" value="-" onclick="dis('-')"/> </td>
        </tr>
        <tr>
       
        <td><input class="btn btn-success" type="button" value="7" onclick="dis('7')"/> </td>
        <td><input class="btn btn-success" type="button" value="8" onclick="dis('8')"/> </td>
        <td><input class="btn btn-success" type="button" value="9" onclick="dis('9')"/> </td>
        <td><input class="btn btn-success" type="button" value="*" onclick="dis('*')"/> </td>
        </tr>
        <tr>
        <td><input class="btn btn-success" type="button" value="." onclick="dis('.')"/> </td>
        <td><input class="btn btn-success" type="button" value="0" onclick="dis('0')"/> </td>
        <td><input class="btn btn-success" type="button" value="=" onclick="solve()"/> </td>
        <td><input class="btn btn-success" type="button" value="/" onclick="dis('/')"/> </td>
        </tr>
        </table>
        </div>
    <script src="./js/calc.js"></script>
</body>
</html>
