    <div>
        
        <input type="text" class="pantalla"  id="calcu" readonly/>
        <br>
        <!-- BOTONES -->
        <div class="teclas">

            <button type="button" class="btn btn-success" value="1" onclick="dis('1')"/>1</button>
            <button type="button" class="btn btn-success" type="button" value="2" onclick="dis('2')"/> 2 </button>
            <button type="button"class="btn btn-success" type="button" value="3" onclick="dis('3')"/> 3 </button>
            <button type="button"  class="operator btn btn-info" type="button" value="+" onclick="dis('+')"/> + </button>
        
        
            <button type="button" class="btn btn-success" type="button" value="4" onclick="dis('4')"/> 4 </button>
            <button type="button" class="btn btn-success" type="button" value="5" onclick="dis('5')"/> 5 </button>
            <button type="button" class="btn btn-success" type="button" value="6" onclick="dis('6')"/> 6 </button>
            <button type="button" class="operator btn btn-info" type="button" value="-" onclick="dis('-')"/> - </button>
        

        
            <button type="button" class="btn btn-success" type="button" value="7" onclick="dis('7')"/> 7 </button>
            <button type="button" class="btn btn-success" type="button" value="8" onclick="dis('8')"/> 8 </button>
            <button type="button" class="btn btn-success" type="button" value="9" onclick="dis('9')"/> 9 </button>
            <button type="button"class="operator btn btn-info" type="button" value="*" onclick="dis('*')"/> * </button>
            

            <button type="button" class="btn btn-success" type="button" value="." onclick="dis('.')"/> . </button>
            <button type="button" class="btn btn-success" type="button" value="0" onclick="dis('0')"/> 0 </button>
            <button type="button" class="operator btn btn-info" type="button" value="=" onclick="solve()"/> = </button>
            <button type="button"class="operator btn btn-info" type="button" value="/" onclick="dis('/')"/> / </button>
        </div>   
        <button id="borrar" type="button" class="btn btn-primary" type="button" type="button" value="c" onclick="clr()"/> C </button>
    </div>
</div>
